<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="assets/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div>
            WeatherDashboard
        </div>
    </header>

    <section class="row">
        <div class="col-3">
            Search for a city:
            <input id="city-input" type="search"/>
            <button type="submit">Search</button>
        </div>

        <div class="col-9">
            <div class="col-12">current city current weather</div>
            <div class="row">5-day forecast here
                <div class="col-2">Day 1</div>
                <div class="col-2">Day 2</div>
                <div class="col-2">Day 3</div>
                <div class="col-2">Day 4</div>
                <div class="col-2">Day 5</div>
                
            </div>
        </div>
    </section>
    <section>
        <button id="ajaxButton" type="button">Make a request</button>
    </section>
    <section>
        <input id="location-input" type="text" placeholder="City, ST">
        <button id="location-btn">Click Here</button>
    </section>

    <script src="assets/jquery-3.6.0.slim.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
