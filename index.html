<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" 
    />
    <link href="assets/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div id="title">
           <p id="title">Weather Dashboard</p> 
        </div>
    </header>

   
    <section class="row">
        <section class="col-4">
            <form id="submit-form">
            <input id="city-input" type="text" placeholder="City">
            <input id="state-input" type="text" placeholder="State (two letters)">
            </form>
            <button id="location-btn">Click Here</button>
            <div id="buttonsDiv"></div>
        </section>

        <section class="col-8">
            <section class="row">
            <card id="current-card">
                <h2>Current Conditions</h2>
                <h3 id='date'></h3>
               
                    <p id='location' style="background-color: lightblue;"></p>
        
                    <p id='current-conditions'></p>
                    
                    <p id='current-temp'></p>
        
                    <p id="uv-index-now"></p>
        
                    <p id="wind-speed-now"></p>
            </card>
            </section>
        

        <section class='col-3'>
            <img id="currentPic" alt="picture of a sunny sky">
        </section>
    </section>

    
        <div class="col-9">
            <div>
                <h2>5-Day Forecast</h2>
                <p id='weather-description'></p>
            </div>
            <div class="row">
                <div class="col-2">
                    <h2 id="dayOne"></h2>
                    <h3 id="date1"></h3>
                    <card>
                        <p id="day-1"></p>
                        <p id="day-1-conditions"></p>
                        <p id="humidity-day-1"></p>
                        <p id="uv-index-day-1"></p>
                        <p id="wind-speed-1"></p>
                    </card> 
                </div>
                <div class="col-2">
                    <h2 id="dayTwo"></h2>
                    <h3 id="date2"></h3>
                    <card>
                        <p id="day-2"></p>
                        <p id='day-2-conditions'></p>
                        <p id='humidity-day-2'></p>
                        <p id="uv-index-day-2"></p>
                        <p id="wind-speed-2"></p>
                    </card>
                </div>
                <div class="col-2">
                    <h2 id="dayThree"></h2>
                    <h3 id="date3"></h3>
                    <card>
                        <p id="day-3"></p>
                        <p id="day-3-conditions"></p>
                        <p id='humidity-day-3'></p>
                        <p id="uv-index-day-3"></p>
                        <p id="wind-speed-3"></p>
                    </card>
                </div>
                <div class="col-2">
                    <h2 id="dayFour"></h2>
                    <h3 id="date4"></h3>
                    <card>
                        <p id="day-4"></p>
                        <p id="day-4-conditions"></p>
                        <p id="humidity-day-4"></p>
                        <p id="uv-index-day-4"></p>
                        <p id="wind-speed-4"></p>
                    </card>
                </div>
                <div class="col-2">
                    <h2 id="dayFive"></h2>
                    <h3 id="date5"></h3>
                    <card>
                        <p id="day-5"></p>
                        <p id="day-5-conditions"></p>
                        <p id='humidity-day-5'></p>
                        <p id="uv-index-day-5"></p>
                        <p id="wind-speed-5"></p>
                    </card>
                </div>
                
            </div>
        </div>
    </section>
    
</section>


    <!--<script src="/javascripts/jquery.js" type="text/javascript"></script>-->
    <script src="assets/jquery-3.6.0.slim.min.js" type="text/javascript"></script>
    <script src="assets/script.js"></script>

</body>
</html>
